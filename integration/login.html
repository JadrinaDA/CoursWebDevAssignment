<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <div class="left-placeholder"></div>
      <div class="header-content">
        <div class="logo"><img src="./assets/img/musicca-logo.png"></div>
        <div class="web-links">
          <a class="web-link" > Exercises </a>
          <a class="web-link"> Lessons </a>
          <a class="web-link" id="about" href="/integration/about.html"> About </a>
        </div>
        <div class="account-links">
          <a class="account-link">Create account</a>
          <a class="account-link" href="/integration/login.html">Log In</a>
        </div>
      </div>
      <div class="right-placeholder"></div>
    </div>
    <div class="body-content">
      <div class="login-box">
        <h1>Log In</h1>
        <div class="menu">
            <form action="/register" method="post">
              <input type="text" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
              <input type="text" name="password" placeholder="Password" required>
              <input class= "sub" type="submit" value="Log In">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Code taken from https://www.w3schools.com/tags/att_input_pattern.asp for regex -->
